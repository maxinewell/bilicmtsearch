<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var str = "920989";
        var i,j;
        var byte,crc,mask;

        i = 0;
        crc = Number(0xFFFFFFFF);
        while(str.substr(i,1) != 0){
            byte = str.substr(i,1);
            crc = crc ^ byte;
            for(j = 7; j >= 0;j--){
                mask = -(crc & 1);
                crc = (crc >> 1) ^ (0xEDB88320) & mask;
            }
            i = i + 1
        }
        console.log(crc);
    </script>
</body>
</html>
